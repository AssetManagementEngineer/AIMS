
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Systems Classification Hierarchy with Interfaces</title>
  <meta name="description" content="SCH flow diagram.">
</head>
<body>
  <script src="./drawflow.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./drawflow.css">
  <link rel="stylesheet" type="text/css" href="./beautiful.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>//-->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.2.61/jspdf.min.js"></script>
  <script src="home.js" ></script>
  <script src="buildings.js" ></script>
  <script src="ccs.js" ></script>
  <script src="energy.js" ></script>
  <script src="customer.js" ></script>
  <script src="drainage.js" ></script>
  <script src="environment.js" ></script>
  <script src="geo.js" ></script>
  <script src="guidance.js" ></script>
  <script src="interface.js" ></script>
  <script src="it.js" ></script>
  <script src="monitoring.js" ></script>
  <script src="rollingStock.js" ></script>
  <script src="structures.js" ></script>
  <script src="telecoms.js" ></script>

  <header>
    <h2>System Classification Hierarchy</h2>
  </header>
  <div id="json" ></div>
  <div class="wrapper">
    <div class="col">
      
      <div class="drag-drawflow" draggable="true" ondragstart="drag(event)" data-node="SCH">
        <i class="fas fa-code-branch"></i><span> System Classification</span>
      </div>

      <div class="drag-drawflow" draggable="true" ondragstart="drag(event)" data-node="SCH_Parent">
        <i class="fas fa-code-branch"></i><span> System Classification Parent</span>
      </div>

    </div>

    <div class="col-right">
      <div class="menu">
        <ul>
          <li onclick="editor.changeModule('Home'); changeModule(event);" class="selected">All</li>
          <li onclick="editor.changeModule('Buildings'); changeModule(event);" title="Buildings &amp; Stations">Buildings...</li>
          <li onclick="editor.changeModule('CCS'); changeModule(event);">CCS</li>
          <!--<li onclick="editor.changeModule('Customer'); changeModule(event);">Customer</li>//-->
          <li onclick="editor.changeModule('Drainage'); changeModule(event);">Drainage</li>
          <li onclick="editor.changeModule('Energy'); changeModule(event);">Energy</li>
          <li onclick="editor.changeModule('Environment'); changeModule(event);" title="Envionmental">Environ...</li>
          <li onclick="editor.changeModule('GeoTechnical'); changeModule(event);" title="Geo-Technical">Geo-Tech...</li>
          <li onclick="editor.changeModule('Guidance'); changeModule(event);">Guidance</li>
          <li onclick="editor.changeModule('Interface'); changeModule(event);" Title="External (EWR Interfacing)">Int (EXT)...</li>
          <li onclick="editor.changeModule('IT'); changeModule(event);">I.T.</li>
          <li onclick="editor.changeModule('Monitoring'); changeModule(event);" title="Control &amp; Monitoring">CTRL &amp; Mon...</li>
          <li onclick="editor.changeModule('rollingStock'); changeModule(event);" Title="Rolling Stock">Rolling...</li>
          <li onclick="editor.changeModule('Structures'); changeModule(event);">Structures</li>
          <li onclick="editor.changeModule('Telecoms'); changeModule(event);">Telecoms</li>
        </ul>
      </div>
      <div id="drawflow" ondrop="drop(event)" ondragover="allowDrop(event)">

        <div class="btn-export" onclick="Swal.fire({ title: 'Export',
        html: '<pre><code>'+JSON.stringify(editor.export(), null,4)+'</code></pre>'
        })">Export</div>
        <div id="btn_clear" class="btn-clear" onclick="editor.clearModuleSelected()">Clear</div>
        <!--<div id="btn_pdf" class="btn-pdf" onclick="saveDiv('drawflow','json')">PDF</div>//-->
        <div class="btn-lock">
          <i id="lock" class="fas fa-lock" onclick="editor.editor_mode='fixed'; changeMode('lock');"></i>
          <i id="unlock" class="fas fa-lock-open" onclick="editor.editor_mode='edit'; changeMode('unlock');" style="display:none;"></i>
        </div>
        <div class="bar-zoom">
          <i class="fas fa-search-minus" onclick="editor.zoom_out()"></i>
          <i class="fas fa-search" onclick="editor.zoom_reset()"></i>
          <i class="fas fa-search-plus" onclick="editor.zoom_in()"></i>
        </div>
      </div>
    </div>
  </div>

  <script>

    var id = document.getElementById("drawflow");
    const editor = new Drawflow(id);
    editor.reroute = true;

    function getSection(a,b,c,d,e,f,g,h,i,j,k,l,m,n,o){
      return {"drawflow":{"Home":a,"Buildings":b,"CCS":c,"Customer":d,"Drainage":e,"Energy":f,"Environment":g,"GeoTechnical":h,"Guidance":i,"Interface":j, "IT":k,"Monitoring":l,"rollingStock":m,"Structures":n,"Telecoms":o}};
    }

    editor.start();
    editor.import(getSection(home,buildings,ccs,cust,drainage,energy,environ,geo,guidance,interface,it,monitoring,rollingStock,structures,telecoms));

    // Events!
    editor.on('nodeCreated', function(id) {
      console.log("Node created " + id);
    })

    editor.on('nodeRemoved', function(id) {
      console.log("Node removed " + id);
    })

    editor.on('nodeSelected', function(id) {
      console.log("Node selected " + id);
    })

    editor.on('moduleCreated', function(name) {
      console.log("Module Created " + name);
    })

    editor.on('moduleChanged', function(name) {
      console.log("Module Changed " + name);
    })

    editor.on('connectionCreated', function(connection) {
      console.log('Connection created');
      console.log(connection);
    })

    editor.on('connectionRemoved', function(connection) {
      console.log('Connection removed');
      console.log(connection);
    })

    editor.on('mouseMove', function(position) {
      console.log('Position mouse x:' + position.x + ' y:'+ position.y);
    })

    editor.on('nodeMoved', function(id) {
      console.log("Node moved " + id);
    })

    editor.on('zoom', function(zoom) {
      console.log('Zoom level ' + zoom);
    })

    editor.on('translate', function(position) {
      console.log('Translate x:' + position.x + ' y:'+ position.y);
    })

    editor.on('addReroute', function(id) {
      console.log("Reroute added " + id);
    })

    editor.on('removeReroute', function(id) {
      console.log("Reroute removed " + id);
    })

    /* DRAG EVENT */

    /* Mouse and Touch Actions */

    var elements = document.getElementsByClassName('drag-drawflow');
    for (var i = 0; i < elements.length; i++) {
      elements[i].addEventListener('touchend', drop, false);
      elements[i].addEventListener('touchmove', positionMobile, false);
      elements[i].addEventListener('touchstart', drag, false );
    }

    var mobile_item_selec = '';
    var mobile_last_move = null;
   function positionMobile(ev) {
     mobile_last_move = ev;
   }

   function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      if (ev.type === "touchstart") {
        mobile_item_selec = ev.target.closest(".drag-drawflow").getAttribute('data-node');
      } else {
      ev.dataTransfer.setData("node", ev.target.getAttribute('data-node'));
      }
    }

    function drop(ev) {
      if (ev.type === "touchend") {
        var parentdrawflow = document.elementFromPoint( mobile_last_move.touches[0].clientX, mobile_last_move.touches[0].clientY).closest("#drawflow");
        if(parentdrawflow != null) {
          addNodeToDrawFlow(mobile_item_selec, mobile_last_move.touches[0].clientX, mobile_last_move.touches[0].clientY);
        }
        mobile_item_selec = '';
      } else {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("node");
        addNodeToDrawFlow(data, ev.clientX, ev.clientY);
      }

    }

    function addNodeToDrawFlow(name, pos_x, pos_y) {
      if(editor.editor_mode === 'fixed') {
        return false;
      }
      pos_x = pos_x * ( editor.precanvas.clientWidth / (editor.precanvas.clientWidth * editor.zoom)) - (editor.precanvas.getBoundingClientRect().x * ( editor.precanvas.clientWidth / (editor.precanvas.clientWidth * editor.zoom)));
      pos_y = pos_y * ( editor.precanvas.clientHeight / (editor.precanvas.clientHeight * editor.zoom)) - (editor.precanvas.getBoundingClientRect().y * ( editor.precanvas.clientHeight / (editor.precanvas.clientHeight * editor.zoom)));


      switch (name) {
          case 'SCH':
            var sch = `
            <div class="title-box"><i class="fas fa-code-branch"></i> <input style="border:0;background:#f7f7f7;" type="text" value="CODE-CODE"/></div>
              <div class="box dbclickbox" ondblclick="showpopup(event)">
                <span contenteditable="true">description</span>
                <div class="modal" style="display:none">
                  <div class="modal-content">
                    <span class="close" onclick="closemodal(event)">&times;</span>
                  </div>
                </div>
              </div>
            </div>
            `;
            editor.addNode('dbclick', 2, 2, pos_x, pos_y, 'dbclick', { name: ''}, sch );
            break;
        case 'SCH_Parent':
            var sch = `
            <div class="title-box"><i class="fas fa-code-branch"></i> <input style="border:0;background:#f7f7f7;" type="text" value="CODE-CODE"/></div>
              <div class="box dbclickbox" ondblclick="showpopup(event)" style="max-height:80px;">
                <span contenteditable="true">description</span>
                <div class="modal" style="display:none">
                  <div class="modal-content">
                    <span class="close" onclick="closemodal(event)">&times;</span>
                  </div>
                </div>
              </div>
            </div>
            `;
            editor.addNode('dbclick', 0, 2, pos_x, pos_y, 'dbclick', { name: ''}, sch );
            break;
        default:
      }
    }

  var transform = '';
  function showpopup(e) {
    e.target.closest(".drawflow-node").style.zIndex = "9999";
    e.target.children[0].style.display = "block";
    //document.getElementById("modalfix").style.display = "block";

    //e.target.children[0].style.transform = 'translate('+translate.x+'px, '+translate.y+'px)';
    transform = editor.precanvas.style.transform;
    editor.precanvas.style.transform = '';
    editor.precanvas.style.left = editor.canvas_x +'px';
    editor.precanvas.style.top = editor.canvas_y +'px';
    console.log(transform);

    //e.target.children[0].style.top  =  -editor.canvas_y - editor.container.offsetTop +'px';
    //e.target.children[0].style.left  =  -editor.canvas_x  - editor.container.offsetLeft +'px';
    editor.editor_mode = "fixed";

  }

   function closemodal(e) {
     e.target.closest(".drawflow-node").style.zIndex = "2";
     e.target.parentElement.parentElement.style.display  ="none";
     //document.getElementById("modalfix").style.display = "none";
     editor.precanvas.style.transform = transform;
       editor.precanvas.style.left = '0px';
       editor.precanvas.style.top = '0px';
      editor.editor_mode = "edit";
   }

    function changeModule(event) {
      var all = document.querySelectorAll(".menu ul li");
        for (var i = 0; i < all.length; i++) {
          all[i].classList.remove('selected');
        }
      event.target.classList.add('selected');
    }

    function changeMode(option) {

    //console.log(lock.id);
      if(option == 'lock') {
        lock.style.display = 'none';
        unlock.style.display = 'block';
      } else {
        lock.style.display = 'block';
        unlock.style.display = 'none';
      }

    }

    var pdfdoc = new jsPDF();
    function saveDiv(divId, title) {
      //alert(divId);
      pdfdoc.fromHTML(`<html><head><title>${title}</title></head><body>` + document.getElementById(divId).innerHTML + `</body></html>`);
      //pdfdoc.fromHTML(`<html><head><title>${title}</title></head><body>` + document.body + `</body></html>`);
      //alert(`<html><head><title>${title}</title></head><body>` + document.getElementById(divId).innerHTML + `</body></html>`);
      pdfdoc.save('div.pdf');
    }

  </script>
</body>
</html>
