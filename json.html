<html>

<head>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>

<script>

$(function(){  
  $.getJSON('data.json', function(data) {
    $("#thesource").html(JSON.stringify(data));
    $.each(data.person, function(i,f) {
	   var tblRow = "<tr><td>" + f.firstname + "</td><td>" + f.lastname + "</td></tr>"
	   $(tblRow).appendTo("#userdata tbody");
    });
   });
 });
	
</script>
</head>
<body>
<div id="thesource"></div>
<table id="userdata">
  <thead>
    <th>First Name</th>
    <th>Last Name</th>
  </thead>
  <tbody>
  </tbody>
</table>
</body>
</html>
