<html>
<head>

<style>

*
{
  margin:0;
  padding:0;
}

tr {
  opacity: 1;
  transition: 0.6s;
}

tr:hover {
  background-color: #667c93;
  color:white;
}

td {
  padding:8px;
  text-align:left;
  border-bottom:1px solid #ddd;
}

td a {
  display:block;
}

.trover:hover {opacity:1; color:white;}

a {
  text-decoration:none;
}

a:hover {color:white;}

.spacer {width:100%;height:46px;}

</style>

<title>EWR-Portal - Weekly Updates</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="./AIMS.css">
<link rel="stylesheet" type="text/css" href="./scroll.css">
<link rel="stylesheet" href="./breadcrumbs.css">
<link rel="icon" href="https://eastwestrail.co.uk/favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="https://eastwestrail.co.uk/favicon.ico" type="image/x-icon">
<script src="./functions.js" type="text/javascript"></script>
</head>
<body onload="javascript:onload();">

<div id="daysinemployment" style="position:fixed;bottom:3;right:140;color:black;font-family:Comic Sans MS;font-size:14pt;"></div>
<div id="header"></div>
<div id="progressBar"></div>
<div id="scrollPath"></div>

<a href="WeeklyUpdate.htm"><div style="background:Red;width:70px;height:25px;text-align:center;">Back</div></a>
<section>
<iframe id="host" frameborder="0" scrolling="auto" style="height:100%;width:100%;position:absolute;top:72px;left:0px;right:0px;bottom:0px" height="100%" width="100%"></iframe>
</section>

<script>
  const params = new URLSearchParams(window.location.search);
  var from = params.get('path');

  document.getElementById("host").src=from;

</script>

<script type="text/javascript">
  let progress = document.getElementById('progressBar');
  let totalHeight = document.body.scrollHeight-window.innerHeight;
  window.onscroll = function(){
    let progressHeight = (window.pageYOffset/totalHeight)*100;
    progress.style.height = progressHeight+"%";
  }
</script>
</body>
</html>
